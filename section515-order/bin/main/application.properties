server.port = 8082
spring.application.name=farm-order

spring.main.lazy-initialization = true

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/fhms
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.poolName=HikariPoolZZZ

management.endpoints.web.base-path=/packt
management.server.port: 9002

management.endpoints.web.exposure.include=*

management.endpoint.shutdown.enabled=true
metrics.export.atlas.enabled = false

management.endpoint.health.show-details=always

spring.sleuth.sampler.probability=100  
spring.zipkin.baseUrl= http://localhost:9411/